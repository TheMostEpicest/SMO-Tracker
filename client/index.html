<!DOCTYPE html>
<!-- Hi :33 -->
<head>
    <title>SMO Tracker</title>
    <link href="./index.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container" id="moon-tracker">
        <div id="moon-tracker-moon">
            <img src="./resource/moons/mushroom.png" alt="Moon Requirements" title="Moon Requirements">
        </div>
    </div>
    <div class="container" id="ability-tracker"></div>
    <div class="container" id="capture-tracker">
        <div id="capture-overflow-hamburger">
            <img src="./resource/hamburger.png" alt="Show Additional Captures" title="Show Additional Captures">
        </div>
    </div>
    <div class="container" id="capture-overflow">
        <div id="button-menu">
            <div id="help-button">
                <img src="./resource/help.png" alt="Help" title="Help">
            </div>
            <div id="settings-button">
                <img src="./resource/settings.png" alt="Settings" title="Settings">
            </div>
            <div id="github-button">
                <img src="./resource/github.png" alt="Github" title="Github">
            </div>
            <div id="reset-button">
                <img src="./resource/reset.png" alt="Reset" title="Reset">
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
